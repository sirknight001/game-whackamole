<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wam.css" />
    <title>Whack-a-mole</title>
</head>
<body>
    <h1>Whack-a-mole</h1>
    <div id="start-screen" class="screen" style="display:block;">
        <button id="start" onclick="startGame()">Start Game</button>
        <h2 id="instruction">Instruction: Whack as many moles as you can within the time limit.</h2>
    </div>
    <div id="canvas" style="display:none;">
    <h2>Your Score: </h2>
    <h2 id="score">0</h2>
    <h2>Time Left: </h2>
    <h2 id="time-left">60</h2>
    <div class="grid">
        <div id="1" class="square"></div>
        <div id="2" class="square"></div>
        <div id="3" class="square"></div>
        <div id="4" class="square"></div>
        <div id="5" class="square"></div>
        <div id="6" class="square"></div>
        <div id="7" class="square"></div>
        <div id="8" class="square"></div>
        <div id="9" class="square"></div>
    </div>
    </div>



    <script src="wam.js"></script>
</body>
</html>
